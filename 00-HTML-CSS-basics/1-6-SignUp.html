<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Esto es el título de la página que usualmente aparece en la barra de título del navegador -->
    <title> Sign Up </title> 
</head>
    
<style>
</style>

    <!--Create a "sign up" form with fields for: first name, last name, email, birthday, 
    a dropdown to choose your favourite sport, and a text-area to include a small bio 
    for the user. Add a button at the end to submit the form, and another one to clear
    the form. Add relevant validation rules for all fields (like required fields, valid email).-->
    <body>
        <div class="container">
            <h1>Sign UP</h1>
            <hr>
        
            <p>Please fill in this form to create an account.</p>
            <div>
                <label for="name"> <b>Nombre</b> </label>
                <input type="text" placeholder="Ingrese su Nombre" id="name" required>
            </div>

            <div>
                <label for="lastname"> <b>Apellido</b> </label>
                <input type="text" placeholder="Ingrese su Apellido" id="lastname" required>
            </div>

            <div>
                <label for="email"> <b>Email</b> </label>
                <input type="text" placeholder="Ingrese su email" id="email" required>
            </div>
            
            <div>
                <label for="birth"> <b>Fecha de nacimiento</b> </label>
                <input type="date" placeholder="Ingrese su fecha de nacimiento" id="birth" required>
            </div>
            <div>
                <label for="deporteDB"><b>Deporte Preferido</b></label>
                <select name="deporte" id="deporteDB">
                    <option value="futbol">Futbol</option>
                    <option value="rugby">Rugby</option>
                    <option value="tenis">Tenis</option>
                </select>
            </div>

            <div>
                <p>Ingrese una pequeña biografia</p>
                <textarea name="biografia" id="bio" cols="30" rows="10"></textarea>
            </div>
        </div>

        <button type="submit"> Confirmar </button>
        <button type="reset"> Reset </button>

    </body>
</html>
