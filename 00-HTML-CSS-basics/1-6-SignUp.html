
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Sign Up </title> 
</head>
    <body>
        <div class="container">
            
            <h1>Sign UP</h1>

            <p>Please fill in this form to create an account.</p>
            
            <form>
                <label for="name"> <b>Name</b> </label>
                <input type="text" placeholder="Type your name" id="name" required>
            </form>

            <form>
                <label for="lastname"> <b>Last name</b> </label>
                <input type="text" placeholder="Type your last name" id="lastname" required>
            </form>

            <form>
                <label for="email"> <b>E-mail</b> </label>
                <input type="text" placeholder="Type your e-mail" id="email" required>
            </form>
            
            <form>
                <label for="bday"> <b>Date of birth</b> </label>
                <input type="date" name="birthday" id="bday" required>
            </form>
            <form>
                <label for="deporteDB"><b>Preferred sport</b></label>
                <select name="deporte" id="deporteDB">
                    <option value="futbol">Football</option>
                    <option value="rugby">Rugby</option>
                    <option value="tenis">Tennis</option>
                </select>
            </form>

            <form>
                <p>You can insert a brief description of you here!</p>
                <textarea name="biografia" id="bio" cols="30" rows="10"></textarea>
            </form>
        </div>

        <button type="submit"> Submmit </button>
        <button type="reset"> Reset </button>
        <hr>
        <p>Back to the <a href="1-1-index.html">index!</a></p>

    </body>
</html>
