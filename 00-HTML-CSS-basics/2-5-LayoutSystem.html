<!DOCTYPE html>
<html>
    <head lang="es">

        <meta charset="utf-8">

        <title> My grid Page </title>

        <link rel="stylesheet" type="text/css" href="stylesheet/reset.css">
        <link rel="stylesheet" type="text/css" href="stylesheet/normalize.css">
        <link rel="stylesheet" type="text/css" href="stylesheet/grid.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>

        <div class="container">

            <div class="gallery-grid">
                <!-- FILA 1-->
                <div class="row clearfix">
                    <div class="column half flow-opposite ">
                        <img src="https://cdn3.iconfinder.com/data/icons/social-media-special/256/wechat-128.png"
                             alt="imagen redes sociales" >
                    </div>
                </div>
                <!-- FILA 2-->
                <div class="row clearfix">
                    <div class="column fourth">
                        <img src="https://cdn3.iconfinder.com/data/icons/social-media-special/256/wechat-128.png"
                        alt="logo de pinterest">
                    </div>

                    <div class="column fourth">
                        <img src="https://cdn3.iconfinder.com/data/icons/social-media-special/256/wechat-128.png"
                        alt="logo de pinterest">
                    </div>

                    <div class="column fourth">
                        <img src="https://cdn3.iconfinder.com/data/icons/social-media-special/256/wechat-128.png"
                        alt="logo de pinterest">
                    </div>

                    <div class="column fourth">
                        <a href="https://www.facebook.com/" title="sitio de facebook" target="_blank">
                            <span class="screen" ></span>
                                <p class="title">Ir a facebook!</p>
                            </span>
                            <img src="https://cdn3.iconfinder.com/data/icons/social-media-special/256/wechat-128.png"
                            alt="imagen logo de facebook">

                        </a>

                    </div>
                </div>


                <!-- FILA 3 -->
                <div class="row clearfix ">
                    <div class="column third">
                        <img src="https://cdn3.iconfinder.com/data/icons/social-media-special/256/wechat-128.png"
                        alt="logo WhathsApp" >
                    </div>

                    <div class="column two-thirds">
                        <img src="https://cdn3.iconfinder.com/data/icons/social-media-special/256/wechat-128.png"
                            alt="weChat logo">
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
